<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timer</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadFinished();">
  <div id="data">
      <h1>My Timer</h1>
      <input type="number" name="time" id="time" min="1" max="60" value="10"/>
      <button type="button" onclick="startTimer()">Start Timer</button>
      <br/> <br/>
      <button type="button" onclick="pause()">Pause Timer</button>
      <button type="button" onclick="resume()">Resume Timer</button>
  </div>
  <div>
    <canvas id="canvas" width="800" height="800"></canvas>
  </div>
</body>
</html>
